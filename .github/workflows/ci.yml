name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Build and test with retry
        shell: bash
        run: |
          set -eo pipefail
          attempt=1
          until mvn -B -V -U -Dmaven.wagon.http.retryHandler.count=3 clean verify; do
            if [[ $attempt -ge 3 ]]; then
              echo "Build failed after $attempt attempts." >&2
              exit 1
            fi
            sleep $(( attempt * 10 ))
            attempt=$(( attempt + 1 ))
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar
