# H2 in-memory DB that behaves like Postgres and never closes during the JVM
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Don\u2019t try to run migrations or import SQL in CI unless you need it
spring.flyway.enabled=false
spring.liquibase.enabled=false
spring.sql.init.mode=never

# Optional (not used in CI, but harmless)
spring.h2.console.enabled=false

# JWT for tests
jwt.secret=testSecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
