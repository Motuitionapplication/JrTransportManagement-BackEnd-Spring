server.port=${PORT:8080}
spring.application.name=playschool-management-backend

# Default active profile â†’ **postgresql** (local dev & prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:postgresql}

# Profile groups (optional organization)
spring.profiles.group.dev=postgresql
spring.profiles.group.prod=postgresql

# Global fallback JWT (prevents crash if profile missing secret)
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}
